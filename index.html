                    } else {
                        normalized = normalizeName(v);
                    }
                    
                    if (normalized && normalized.length > 1) {
                        if (results[cat.id][normalized] === undefined) {
                            results[cat.id][normalized] = 0;
                        }
                        results[cat.id][normalized]++;
                    }
                });
              }
            });
          });

          const sortedResults = {};
          CATEGORIES.forEach(cat => {
            let entries = Object.entries(results[cat.id]).map(([name, count]) => ({ name, count }));
            
            entries.sort((a, b) => b.count - a.count);
            
            let currentRank = 1;
            for (let i = 0; i < entries.length; i++) {
                if (i > 0 && entries[i].count < entries[i - 1].count) {
                    currentRank = i + 1;
                }
                entries[i].rank = currentRank;
            }
            
            sortedResults[cat.id] = entries;
          });

          return sortedResults;
        };

        const getFilteredStage1Data = (data) => {
            if (!data || data.length <= 5) return data;
            const fifthPlaceCount = data[4].count;
            return data.filter(item => item.count >= fifthPlaceCount);
        };

        // React-like components using vanilla JS
        function createElement(tag, props, ...children) {
            const element = document.createElement(tag);
            
            if (props) {
                for (const [key, value] of Object.entries(props)) {
                    if (key === 'className') {
                        element.className = value;
                    } else if (key.startsWith('on') && typeof value === 'function') {
                        element.addEventListener(key.substring(2).toLowerCase(), value);
                    } else {
                        element.setAttribute(key, value);
                    }
                }
            }
            
            children.forEach(child => {
                if (typeof child === 'string') {
                    element.appendChild(document.createTextNode(child));
                } else if (child) {
                    element.appendChild(child);
                }
            });
            
            return element;
        }

        function render(element, container) {
            container.innerHTML = '';
            container.appendChild(element);
        }

        // Components
        function BackgroundLayer() {
            return createElement('div', { className: 'background-container' },
                createElement('div', { className: 'background-overlay' }),
                createElement('div', { className: 'background-pattern' })
            );
        }

        function Confetti({ isActive }) {
            if (!isActive) return null;
            
            const container = createElement('div', { className: 'confetti' });
            
            for (let i = 0; i < 50; i++) {
                const colors = ['#fbbf24', '#f472b6', '#60a5fa', '#a78bfa'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const delay = Math.random() * 2;
                const duration = 3 + Math.random();
                
                const piece = createElement('div', { 
                    className: 'confetti-piece',
                    style: `left: ${left}%; background-color: ${color}; animation: fall ${duration}s linear ${delay}s forwards;`
                });
                
                container.appendChild(piece);
            }
            
            return container;
        }

        function StageHeader({ subtext, isFinal }) {
            return createElement('div', { className: 'stage-header' },
                createElement('div', { className: `stage-badge ${isFinal ? 'final' : 'nominee'}` },
                    isFinal ? "FINAL RESULTS" : "NOMINEES (STAGE 1)"
                )
            );
        }

        function StageView({ category, nomineesData, finalData, onNext, onPrev, isLast }) {
            const container = createElement('div', { className: 'container' });
            let revealed = false;
            
            function updateView() {
                const filteredNominees = getFilteredStage1Data(nomineesData);
                const currentData = revealed ? finalData : filteredNominees;
                
                const getWinners = (data) => {
                    if (!data || data.length === 0) return [];
                    const maxVotes = data[0].count;
                    return data.filter(d => d.count === maxVotes);
                };
                
                const winners = getWinners(finalData);
                const isTie = winners.length > 1;
                const maxVotes = currentData[0]?.count || 1;
                
                // Clear container
                container.innerHTML = '';
                
                // Add confetti if revealed
                if (revealed) {
                    container.appendChild(Confetti({ isActive: true }));
                }
                
                // Add stage header
                container.appendChild(StageHeader({ subtext: category.label, isFinal: revealed }));
                
                // Add category title
                const titleSection = createElement('div', { className: 'fade-in' },
                    createElement('h1', { className: 'category-title' }, category.label),
                    createElement('h2', { className: 'category-subtitle font-arabic' }, category.labelAr)
                );
                container.appendChild(titleSection);
                
                // Add content area
                const contentArea = createElement('div', { className: 'content-area slide-in' });
                
                // Data panel
                const dataPanel = createElement('div', { className: `data-panel ${revealed ? 'revealed' : ''}` });
                
                const panelTitle = createElement('div', { className: 'panel-title' },
                    createElement('span', null, revealed ? "Final Rankings" : "Top Nominees"),
                    revealed ? createElement('span', { className: 'final-badge' }, "Final Stage") : null
                );
                dataPanel.appendChild(panelTitle);
                
                const entriesContainer = createElement('div');
                currentData.forEach((item, idx) => {
                    const isTop = revealed ? item.rank === 1 : item.count === maxVotes && item.count > 0;
                    const percentage = (item.count / maxVotes) * 100;
                    
                    const entry = createElement('div', { className: `entry ${isTop ? 'entry-top' : ''}` },
                        createElement('span', { className: 'entry-name' }, item.name),
                        createElement('div', { className: 'vote-count' },
                            createElement('div', { className: 'vote-bar' },
                                createElement('div', { 
                                    className: `vote-fill ${revealed ? 'winner' : 'nominee'}`,
                                    style: `width: ${percentage}%`
                                })
                            ),
                            createElement('span', { className: 'vote-number' }, 
                                revealed ? `#${item.rank}` : `${item.count}`
                            )
                        )
                    );
                    
                    entriesContainer.appendChild(entry);
                });
                dataPanel.appendChild(entriesContainer);
                contentArea.appendChild(dataPanel);
                
                // Winner panel
                const winnerPanel = createElement('div', { className: 'winner-panel' });
                
                if (!revealed) {
                    const revealButton = createElement('button', { 
                        className: 'reveal-button',
                        onclick: () => {
                            revealed = true;
                            updateView();
                        }
                    }, "Reveal Winner");
                    winnerPanel.appendChild(revealButton);
                } else {
                    const winnerContent = createElement('div', { className: 'zoom-in' },
                        createElement('div', { className: 'winner-title' }, isTie ? "It's a Tie!" : "The Winner Is")
                    );
                    
                    winners.forEach((winner, i) => {
                        winnerContent.appendChild(
                            createElement('h1', { className: 'winner-name' }, winner.name)
                        );
                        
                        if (isTie && i < winners.length - 1) {
                            winnerContent.appendChild(
                                createElement('div', { className: 'winner-title' }, "and")
                            );
                        }
                    });
                    
                    winnerContent.appendChild(
                        createElement('div', { className: 'winner-badge' }, "Rank #1")
                    );
                    
                    winnerPanel.appendChild(winnerContent);
                }
                
                contentArea.appendChild(winnerPanel);
                container.appendChild(contentArea);
                
                // Navigation
                const navigation = createElement('div', { className: 'navigation' },
                    createElement('button', { 
                        className: 'nav-button',
                        disabled: category.id === 'gameplay',
                        onclick: onPrev
                    }, "Previous"),
                    createElement('button', { 
                        className: 'nav-button next',
                        onclick: onNext
                    }, isLast ? "Show Summary" : "Next Category")
                );
                
                container.appendChild(navigation);
            }
            
            // Initial render
            updateView();
            
            return container;
        }

        function SummaryView({ processedData, onRestart }) {
            return createElement('div', { className: 'container' },
                StageHeader({ subtext: "Final Results Summary", isFinal: true }),
                createElement('div', { className: 'fade-in' },
                    createElement('h1', { className: 'category-title' }, "FINAL WINNERS"),
                    createElement('h2', { className: 'category-subtitle font-arabic' }, "Ù…Ù„Ø®Øµ Ø§Ù„ÙØ§Ø¦Ø²ÙŠÙ† Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ")
                ),
                createElement('div', { className: 'summary-grid slide-in' },
                    ...CATEGORIES.map(cat => {
                        const data = processedData[cat.id];
                        if (!data || data.length === 0) return null;
                        
                        const maxVotes = data[0].count;
                        const winners = data.filter(d => d.count === maxVotes);
                        
                        return createElement('div', { className: 'summary-card' },
                            createElement('div', { className: 'summary-category' }, cat.label),
                            createElement('div', { className: 'summary-winner' }, 
                                ...winners.map((w, i) => 
                                    createElement('span', { key: i }, 
                                        w.name + (i < winners.length - 1 ? " / " : "")
                                    )
                                )
                            )
                        );
                    }).filter(Boolean)
                ),
                createElement('button', {
                    className: 'button',
                    onclick: onRestart
                }, "Restart Show")
            );
        }

        function WelcomeScreen({ onStart }) {
            return createElement('div', { className: 'welcome-container' },
                createElement('div', { className: 'trophy-icon' }, "ðŸ†"),
                createElement('h1', { className: 'title' }, 
                    "GOTY ",
                    createElement('span', { 
                        style: "background: linear-gradient(to right, #8a2be2, #da70d6); -webkit-background-clip: text; -webkit-text-fill-color: transparent;" 
                    }, "2025")
                ),
                createElement('h2', { className: 'subtitle' }, "The Awards Ceremony"),
                createElement('button', {
                    className: 'button',
                    onclick: onStart
                }, "Start The Show")
            );
        }

        // Main App
        function App() {
            const root = document.getElementById('root');
            let stage = 'welcome';
            let currentCatIndex = 0;
            
            const dataStage1 = processData(STAGE_1_VOTES, false);
            const dataStage2 = processData(STAGE_2_VOTES, true);
            
            function nextCategory() {
                if (currentCatIndex < CATEGORIES.length - 1) {
                    currentCatIndex++;
                    renderView();
                } else {
                    stage = 'summary';
                    renderView();
                }
            }

            function prevCategory() {
                if (currentCatIndex > 0) {
                    currentCatIndex--;
                    renderView();
                }
            }

            function startAwards() {
                stage = 'awards';
                currentCatIndex = 0;
                renderView();
            }

            function restart() {
                stage = 'welcome';
                currentCatIndex = 0;
                renderView();
            }
            
            function renderView() {
                // Clear root and add background
                root.innerHTML = '';
                root.appendChild(BackgroundLayer());
                
                if (stage === 'welcome') {
                    root.appendChild(WelcomeScreen({ onStart: startAwards }));
                } else if (stage === 'awards') {
                    root.appendChild(StageView({
                        category: CATEGORIES[currentCatIndex],
                        nomineesData: dataStage1[CATEGORIES[currentCatIndex].id],
                        finalData: dataStage2[CATEGORIES[currentCatIndex].id],
                        onNext: nextCategory,
                        onPrev: prevCategory,
                        isLast: currentCatIndex === CATEGORIES.length - 1
                    }));
                } else if (stage === 'summary') {
                    root.appendChild(SummaryView({
                        processedData: dataStage2,
                        onRestart: restart
                    }));
                }
            }
            
            // Initial render
            renderView();
        }

        // Start the app when the page loads
        document.addEventListener('DOMContentLoaded', App);
    </script>
</body>
</html>
