        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 30;
        }
        
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear forwards;
        }
        
        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.7s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-in {
            animation: slideIn 0.7s ease forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .zoom-in {
            animation: zoomIn 0.7s ease forwards;
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>

          if (n.includes("ninja gaiden 4")) return "Ninja Gaiden 4";
          if (n.includes("death stranding")) return "Death Stranding 2";
          if (n.includes("split fiction")) return "Split Fiction";

        const extractSongName = (text) => {
            if (!text) return null;
            let rawName = text;

            const n = rawName.toLowerCase().trim();

            return normalizeName(rawName);

                    let normalized;

                        normalized = extractSongName(v);

                        normalized = normalizeName(v);
                    }
                    
                    if (normalized && normalized.length > 1) {
                        if (results[cat.id][normalized] === undefined) {

                        results[cat.id][normalized]++;

            sortedResults[cat.id] = entries;

          return sortedResults;

                                'span',
                                null,
                                revealed ? "Final Rankings" : "Top Nominees"
                            ),
                            revealed && React.createElement(
                                'span',
                                { className: 'final-badge' },
                                "Final Stage"
                            )
                        ),
                        React.createElement(
                            'div',
                            null,
                            currentData.map((item, idx) => {
                                const isTop = revealed ? item.rank === 1 : item.count === maxVotes && item.count > 0;
                                const percentage = (item.count / maxVotes) * 100;
                                
                                return React.createElement(
                                    'div',
                                    { 
                                        key: `${item.name}-${revealed ? 'final' : 'nom'}`,
                                        className: `entry ${isTop ? 'entry-top' : ''}`
                                    },
                                    React.createElement(
                                        'span',
                                        { className: 'entry-name' },
                                        item.name
                                    ),
                                    React.createElement(
                                        'div',
                                        { className: 'vote-count' },
                                        React.createElement(
                                            'div',
                                            { className: 'vote-bar' },
                                            React.createElement('div', { 
                                                className: `vote-fill ${revealed ? 'winner' : 'nominee'}`,
                                                style: { width: `${percentage}%` }
                                            })
                                        ),
                                        React.createElement(
                                            'span',
                                            { className: 'vote-number' },
                                            revealed ? `#${item.rank}` : `${item.count}`
                                        )
                                    )
                                );
                            })
                        )
                    ),
                    
                    React.createElement(
                        'div',
                        { className: 'winner-panel' },
                        !revealed ? 
                            React.createElement(
                                'button',
                                {
                                    onClick: () => setRevealed(true),
                                    className: 'reveal-button'
                                },
                                "Reveal Winner"
                            ) :
                            React.createElement(
                                'div',
                                { className: 'zoom-in' },
                                React.createElement(
                                    'div',
                                    { className: 'winner-title' },
                                    isTie ? "It's a Tie!" : "The Winner Is"
                                ),
                                winners.map((winner, i) => 
                                    React.createElement(
                                        'div',
                                        { key: i },
                                        React.createElement(
                                            'h1',
                                            { className: 'winner-name' },
                                            winner.name
                                        ),
                                        isTie && i < winners.length - 1 && 
                                            React.createElement('div', { className: 'winner-title' }, "and")
                                    )
                                ),
                                React.createElement(
                                    'div',
                                    { className: 'winner-badge' },
                                    "Rank #1"
                                )
                            )
                    )
                ),
                
                React.createElement(
                    'div',
                    { className: 'navigation' },
                    React.createElement(
                        'button',
                        {
                            onClick: onPrev,
                            disabled: category.id === 'gameplay',
                            className: 'nav-button'
                        },
                        "Previous"
                    ),
                    React.createElement(
                        'button',
                        {
                            onClick: onNext,
                            className: 'nav-button next'
                        },
                        isLast ? "Show Summary" : "Next Category"
                    )
                )
            );
        };

        const SummaryView = ({ processedData, onRestart }) => {
            return React.createElement(
                'div',
                { className: 'container' },
                React.createElement(StageHeader, { subtext: "Final Results Summary", isFinal: true }),
                React.createElement(
                    'div',
                    { className: 'fade-in' },
                    React.createElement(
                        'h1',
                        { className: 'category-title' },
                        "FINAL WINNERS"
                    ),
                    React.createElement(
                        'h2',
                        { className: 'category-subtitle font-arabic' },
                        "ملخص الفائزين النهائي"
                    )
                ),
                
                React.createElement(
                    'div',
                    { className: 'summary-grid slide-in' },
                    CATEGORIES.map(cat => {
                        const data = processedData[cat.id];
                        if (!data || data.length === 0) return null;
                        
                        const maxVotes = data[0].count;
                        const winners = data.filter(d => d.count === maxVotes);
                        
                        return React.createElement(
                            'div',
                            { 
                                key: cat.id,
                                className: 'summary-card'
                            },
                            React.createElement(
                                'div',
                                { className: 'summary-category' },
                                cat.label
                            ),
                            React.createElement(
                                'div',
                                { className: 'summary-winner' },
                                winners.map((w, i) => 
                                    React.createElement(
                                        'span',
                                        { key: i },
                                        w.name,
                                        i < winners.length - 1 ? " / " : ""
                                    )
                                )
                            )
                        );
                    })
                ),
                
                React.createElement(
                    'button',
                    {
                        onClick: onRestart,
                        className: 'button'
                    },
                    "Restart Show"
                )
            );
        };

        const WelcomeScreen = ({ onStart }) => {
            return React.createElement(
                'div',
                { className: 'welcome-container' },
                React.createElement(
                    'h1',
                    { className: 'title' },
                    "GOTY ",
                    React.createElement(
                        'span',
                        { style: { 
                            background: 'linear-gradient(to right, #8a2be2, #da70d6)',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent'
                        }},
                        "2025"
                    )
                ),
                React.createElement(
                    'h2',
                    { className: 'subtitle' },
                    "The Awards Ceremony"
                ),
                React.createElement(
                    'button',
                    {
                        onClick: onStart,
                        className: 'button'
                    },
                    "Start The Show"
                )
            );
        };

        // Main App Component
        const App = () => {
            const [stage, setStage] = React.useState('welcome');
            const [currentCatIndex, setCurrentCatIndex] = React.useState(0);
            
            const dataStage1 = React.useMemo(() => processData(STAGE_1_VOTES, false), []);
            const dataStage2 = React.useMemo(() => processData(STAGE_2_VOTES, true), []);

            const nextCategory = () => {
                if (currentCatIndex < CATEGORIES.length - 1) {
                    setCurrentCatIndex(prev => prev + 1);
                } else {
                    setStage('summary');
                }
            };

            const prevCategory = () => {
                if (currentCatIndex > 0) {
                    setCurrentCatIndex(prev => prev - 1);
                }
            };

            const startAwards = () => {
                setStage('awards');
                setCurrentCatIndex(0);
            };

            const restart = () => {
                setStage('welcome');
                setCurrentCatIndex(0);
            };

            return React.createElement(
                'div',
                null,
                React.createElement(BackgroundLayer),
                
                stage === 'welcome' && React.createElement(WelcomeScreen, { onStart: startAwards }),
                
                stage === 'awards' && React.createElement(StageView, {
                    category: CATEGORIES[currentCatIndex],
                    nomineesData: dataStage1[CATEGORIES[currentCatIndex].id],
                    finalData: dataStage2[CATEGORIES[currentCatIndex].id],
                    onNext: nextCategory,
                    onPrev: prevCategory,
                    isLast: currentCatIndex === CATEGORIES.length - 1
                }),

                stage === 'summary' && React.createElement(SummaryView, {
                    processedData: dataStage2,
                    onRestart: restart
                })
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
   <script type="text/babel">
  const App = () => {
    return (
      <div>
        <h1>Hello React on GitHub Pages!</h1>
      </div>
    );
  };

  ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
